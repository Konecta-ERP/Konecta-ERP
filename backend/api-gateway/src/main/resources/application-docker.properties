spring.application.name=api-gateway

server.port=8080

# Eureka Server Configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://discovery-server:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Eureka instance configuration for Docker
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Logging Config
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocater=INFO
logging.level.org.springframework.cloud.gateway=TRACE

# CORS Config
cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGINS:*}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:false}

# Actuator endpoints (for health checks)
management.endpoints.web.exposure.include=health,info,metrics,gateway,routes
management.endpoint.health.show-details=when-authorized