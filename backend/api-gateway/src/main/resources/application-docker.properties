# API Gateway - application-docker.properties
# Place in: api-gateway/src/main/resources/application-docker.properties

spring.application.name=api-gateway

server.port=8080

# Eureka Config - Using Docker service name instead of localhost
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://discovery-server:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Eureka instance configuration for Docker
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Logging Config
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocater=INFO
logging.level.org.springframework.cloud.gateway=TRACE

# CORS Config - Can be overridden with environment variables in production
cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGINS:*}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=false

# Actuator endpoints for health checks and monitoring
management.endpoints.web.exposure.include=health,info,gateway,routes
management.endpoint.health.show-details=when-authorized

# Gateway timeout configurations (optional but recommended)
spring.cloud.gateway.httpclient.connect-timeout=3000
spring.cloud.gateway.httpclient.response-timeout=5s

# Load balancer configuration (optional - for better resilience)
spring.cloud.loadbalancer.ribbon.enabled=false
spring.cloud.loadbalancer.cache.enabled=true