services:
  # PostgreSQL Database
  postgres-db:
    image: postgres:latest
    container_name: postgres-db
    environment:
      POSTGRES_DB: identity_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"  # Expose for local DB tools (optional)
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Eureka Discovery Server
  discovery-server:
    build:
      context: discovery-server
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - "8761:8761"
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Identity Service
  identity-service:
    build:
      context: identity-service
      dockerfile: Dockerfile
    container_name: identity-service
    environment:
      # Database connection
      - DB_URL=jdbc:postgresql://postgres-db:5432/identity_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      # Eureka connection
      - EUREKA_SERVER=http://discovery-server:8761/eureka/
    depends_on:
      postgres-db:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s  # Longer startup time due to DB initialization

  # API Gateway
  api-gateway:
    build:
      context: api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"  # Main entry point
    environment:
      # Eureka connection
      - EUREKA_SERVER=http://discovery-server:8761/eureka/
      # JWT validation endpoint
      - JWT_JWK_URI=http://identity-service:8080/api/identity/auth/.well-known/jwks.json
      # CORS configuration (optional - override in production)
      - CORS_ALLOWED_ORIGINS=*
    depends_on:
      discovery-server:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres-data:
    driver: local