<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>ERP Assistant</h2>
        </div>
        <div id="chat-box">
            <div class="message bot">
                Hello! I am an assistant trained on the Labor Law document. How can I help you today?
            </div>
        </div>
        <div id="loading-indicator" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask a question (e.g., 'What is the rule for maternity leave?')">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
