name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  id-token: write

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Determine version tag
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          if [ "${{ github.ref_name }}" = "main" ]; then
            VERSION_TAG="prod-${COMMIT_HASH}"
          else
            VERSION_TAG="dev-${COMMIT_HASH}"
          fi
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV
          echo "Generated VERSION_TAG=$VERSION_TAG"
      - name: Debug OIDC token claims
        run: |
          echo "Requesting GitHub OIDC token..."
          RAW_TOKEN=$(curl -s \
            -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL")

          ID_TOKEN=$(echo "$RAW_TOKEN" | jq -r '.value')

          echo "----- HEADER -----"
          echo "$ID_TOKEN" | awk -F '.' '{print $1}' | base64 --decode 2>/dev/null | jq .

          echo "----- PAYLOAD -----"
          echo "$ID_TOKEN" | awk -F '.' '{print $2}' | base64 --decode 2>/dev/null | jq .
          
      - name: OIDC Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT_BUILD }}
            
      - name: Build docker-compose images
        run: docker compose -f backend/docker-compose.yml build
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Tag & Push images to Artifact Registry
        run: |
          REGISTRY="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REPO }}"

          IMAGES=(
            backend-identity-service
            backend-recruitment-service
            backend-employee-service
            backend-finance-service
            backend-api-gateway
            backend-discovery-server
          )

          for SERVICE in "${IMAGES[@]}"; do
            LOCAL_IMG="${SERVICE}:latest"
            REMOTE_IMG="${REGISTRY}/${SERVICE}:${VERSION_TAG}"
            LATEST_REMOTE="${REGISTRY}/${SERVICE}:latest"

            echo "Processing $SERVICE"

            # Tag images
            docker tag "$LOCAL_IMG" "$REMOTE_IMG"
            docker tag "$LOCAL_IMG" "$LATEST_REMOTE"

            # Push images
            docker push "$REMOTE_IMG"
            docker push "$LATEST_REMOTE"
          done
      
      - name: Install gke-gcloud-auth-plugin
        run: |
          sudo apt-get update -y
          sudo apt-get install google-cloud-sdk-gke-gcloud-auth-plugin -y

      - name: OIDC Auth to Google Cloud (for GKE deploy)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT_GKE }}

      - name: Deploy to GKE (backend)
        run: |
          NAMESPACE=$([ "${{ github.ref_name }}" = "main" ] && echo "production" || echo "staging")
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} --region=${{ secrets.GCP_REGION }} --project=${{ secrets.GCP_PROJECT_ID }}
          kubectl config set-context --current --namespace="$NAMESPACE"
          kubectl apply -f infra/k8s/
