apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
    spec:
      containers:
        - name: identity-service
          image: europe-west1-docker.pkg.dev/erp-konecta-477213/erp-services/backend-identity-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DB_URL
              value: jdbc:postgresql://identity-db.$(NAMESPACE).svc.cluster.local:5432/identity_db
            - name: DB_USERNAME
              value: postgres
            - name: DB_PASSWORD
              value: postgres
            - name: EUREKA_SERVER
              value: http://discovery-server.$(NAMESPACE).svc.cluster.local:8761/eureka/


---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
spec:
  selector:
    app: identity-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
