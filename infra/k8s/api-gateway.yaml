apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: europe-west1-docker.pkg.dev/erp-konecta-477213/erp-services/backend-api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: EUREKA_SERVER
              value: http://discovery-server.microservices.svc.cluster.local:8761/eureka/
            - name: CORS_ALLOWED_ORIGINS
              value: "*"
            - name: CORS_ALLOW_CREDENTIALS
              value: "false"


---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: microservices
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
