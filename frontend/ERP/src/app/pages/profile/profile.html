<div class="flex flex-col items-center min-h-screen p-10 text-gray-800 space-y-10">
    <!--  Employee Info Card -->
    <div
        class="flex flex-col sm:flex-row items-center sm:items-start w-full max-w-4xl bg-white rounded-2xl shadow-md p-6 sm:p-8 gap-6 border border-gray-200"
    >
        <img
            [src]="user?.profilePictureUrl || 'placeholderProfile.png'"
            alt="Profile Picture"
            class="w-28 h-28 rounded-xl object-cover shadow"
        />

        <div class="flex-1 text-center sm:text-left space-y-2">
            <h2 class="text-2xl font-bold text-gray-900">
                {{ user?.firstName }} {{ user?.lastName }}
            </h2>
            <p class="text-gray-600">
                Software Engineer â€” <span class="font-medium text-blue-600">R&D Department</span>
            </p>

            <div class="grid grid-cols-2 sm:grid-cols-3 gap-x-4 gap-y-2 mt-4 text-sm text-gray-700">
                <p><span class="font-semibold">Email:</span>{{ user?.email }}</p>
                <p><span class="font-semibold">Salary:</span> $5,200</p>
                <p><span class="font-semibold">phone:</span> {{ user?.phone }}</p>
                <p><span class="font-semibold">Hire Date:</span>{{ formattedHireDate }}</p>
            </div>
        </div>
    </div>
    <!--  Tabs Section -->
    <div class="flex flex-col items-center w-full max-w-4xl">
        <!-- Tabs Navigation -->
        <div
            class="flex flex-wrap w-full rounded-xl bg-gray-100 border border-gray-300 overflow-hidden shadow-sm"
        >
            @for (tab of ['Leave Requests', 'Career Goals', 'Performance Feedbacks']; track tab) {
            <button
                (click)="setActive(tab)"
                class="flex-1 py-3 text-center font-medium transition-colors duration-300"
                [ngClass]="
                    activeTab === tab
                        ? 'bg-blue-600 text-white shadow-inner'
                        : 'text-gray-600 hover:bg-blue-50 hover:text-blue-600'
                "
            >
                {{ tab }}
            </button>
            }
        </div>

        <!-- Tab Content -->
        <div class="w-full mt-8 bg-white rounded-2xl shadow-md p-6 border border-gray-200">
            <app-employee-leave-requests
                [hidden]="activeTab !== 'Leave Requests'"
            ></app-employee-leave-requests>
            <app-employee-goals [hidden]="activeTab !== 'Career Goals'"></app-employee-goals>
            <app-employee-performance-reviews
                [hidden]="activeTab !== 'Performance Feedbacks'"
            ></app-employee-performance-reviews>
        </div>
    </div>
</div>
